<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="cssSty/styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome!</h1>
    <h2>Choose Account Type</h2>
    <img class="doctor" img src="doctor.png" alt="doctor">
    <img class="patient" img src="sick.png" alt="patient">
    <p style="font-size: 30px;
    font-family: 'Bellefair', serif;
    text-align: center;">Please fill in to get started</p>
    <form class="email" action="index.html" method="post">
    <label for="email">Enter your email:</label>
    <input type="" name="" value="">
    </form>
    <form class="password" action="index.html" method="post">
      <label for="password">Enter password:</label>
      <input type="" name="" value="">
      <input class="forgetButton" type="submit" value="Forgot?">
    </form>
    <form>
    <input class="logIn" type="submit" value="LogIn"> </form>
    <form>
    <p style="font-size: 30px;
    font-family: 'Bellefair', serif;
    text-align: center;">No account?
    <input class="signUp" type="submit" value="Signup">
    </p>
    </form>
  </body>
</html>
